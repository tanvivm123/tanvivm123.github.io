			<p><div class="justbold">The Rose Family</div></p>
			<p>The rose is a rose, </p>
			<p>And was always a rose. </p>
			<p>But the theory now goes</p>
			<p>That the apple’s a rose, </p>
			<p>And the pear is, and so’s </p>
			<p>The plum, I suppose. </p>
			<p>The dear only knows </p>
			<p>What will next prove a rose. </p>
			<p>You, of course, are a rose –  </p>
			<p>But were always a rose. </p>
