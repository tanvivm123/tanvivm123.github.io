			<div class="rosetitle">The Rose Family</div>
			<div class="content-wrapper1">The rose is a rose, </div>
			<div class="content-wrapper2">And was always a rose. </div>
			<div class="content-wrapper3">But the theory now goes</div>
			<div class="content-wrapper4">That the apple’s a rose, </div>
			<div class="content-wrapper5">And the pear is, and so’s </div>
			<div class="content-wrapper6">The plum, I suppose. </div>
			<div class="content-wrapper7">The dear only knows </div>
			<div class="content-wrapper8">What will next prove a rose. </div>
			<div class="content-wrapper9">You, of course, are a rose –  </div>
