<!DOCTYPE html>
<html>
<head>
	<title>Variation Posters!</title>
	<link rel="stylesheet" type="text/css" href="composition1.css">
</head>
<body>
	<section>
		<div class="titlebox">
		<h2>The Rose Family </h2>
		</div>
		<div class="content-wrapper">
			<p>The rose is a rose, </p>
			<p>And was always a rose. </p>
			<p>But the theory now goes </p> 
			<p>That the apple’s a rose,  </p>
			<p>And the pear is, and so’s  </p>
			<p>The plum, I suppose. </p>
			<p> The dear only knows  </p>
			<p>What will next prove a rose.  </p>
			<p>You, of course, are a rose –  </p>
			<p>But were always a <h3>ROSE.</h3> </p>
		</div>

	</section>

	<div class="frostbox"> 
		<div class="smallfont">By</div> 
		<br>
		<br>
		<div class="bigfont"> Robert Frost</div>
	</div>

</body>
</html>
