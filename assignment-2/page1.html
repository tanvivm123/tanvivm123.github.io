	<p>You are here -</p>
	<p>waiting for the light</p>
	<p>from the tunnel </p>
	<p>by which to escape, to return,</p>
	<p>to let go, to take back - </p>
	<p>the backdrop unchanging </p>
	<p>as you change</p>
	<p>in the waiting.</p>
