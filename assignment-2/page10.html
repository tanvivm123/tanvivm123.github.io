	<div class="dot">
	<h3>	Manhattan Bridge</h3>
		<h4>

		<p>You are here- </p>
		<p>traveling between </p>
		<p>past and future- </p>
		<p>the longing, a river </p>
		<p>you crisscross alone, </p>
		<p>meanwhile, the view </p>
		<p>that lifts your head </p>
		<p>makes you catch your breath.</p>

		</h4>
